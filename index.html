<html lang="en">
  <head>

    <title>Venda autônoma</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      <form action="/action_page.php">

        <div class="mb-3 mt-3">
          <label>Usuário:</label>
          <input type="text" class="form-control" id="user" placeholder="Entre com o nome do operador:" value="Ailton" />
        </div>

        <div class="mb-3 mt-3">
          <label>Produto:</label>
          <input type="text" class="form-control" id="produto" placeholder="Entre com o produto" value="Carregador de celular" />

        <div class="mb-3 mt-3">
          <label>Quantidade:</label>
          <input type="text" class="form-control" id="quantidade" placeholder="Entre com a quantidade" value="2" />
        </div>

        <div class="mb-3 mt-3">
          <label>Preço:</label>
          <input type="text" class="form-control" id="preco" placeholder="Entre com o preço" value="70" />
        </div>
        
        <button type="button" class="btn btn-primary" onclick= "vender()" >Registrar venda</button>
